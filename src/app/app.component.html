<div
  *ngIf="randomMessage as msg"
  class="p-4 text-center text-lg font-semibold text-green-600"
>
  Μήνυμα τύπου "{{ msg.type }}": {{ msg.text }}
</div>

<div class="grid grid-cols-1 gap-4 p-4 md:grid-cols-3">
  <div *ngFor="let beer of beers" class="rounded border bg-white p-4 shadow">
    <img [src]="beer.image" class="mb-2 h-48 w-full rounded object-cover" />
    <h2 class="text-xl font-bold">{{ beer.name }}</h2>
    <p class="text-sm text-gray-500">{{ beer.brand }} - {{ beer.origin }}</p>
    <p class="text-sm">Αλκοόλ: {{ beer.alcohol }}%</p>
    <p class="mt-2 text-sm">{{ beer.description }}</p>
  </div>
</div>

<router-outlet></router-outlet>
